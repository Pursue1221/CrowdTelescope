<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='./css/mapbox-gl.css' rel='stylesheet' />
    <script src='./js/mapbox-gl.js'></script>
    <script src="./js/l7.js"></script>
    <title>CrowdTelescope</title>
</head>

<body>
    <div style="height: 100%; width: 100%;">
        <div style="height: 100%;width: 100%;margin-top: 1%; position: fixed; z-index: 999;">
            <div >
                <div style="text-align: center;">
                    <div>
                      <p style="font-size: xx-large; color: aliceblue; margin-top: 0%; display:inline-block;"> CrowdTelescope </p>
                      <p style="font-size: xx-large; color: aliceblue; margin-top: 0%; display:inline-block;">  Time: </p>
                        <p id="clock" style="font-size: xx-large; color: aliceblue; margin-top: 0%; display:inline-block;"> 03:00
                        </p>
                    </div>
                </div>
                <div style="text-align: center; position: relative; margin-top: -1%;">
                    <!-- <div style="display: inline-block;"><span
                            style="color: aliceblue;  cursor: pointer; margin-left: 5px;" onclick="sub()">-</span>
                    </div> -->
                    <div class="scroll" id="scroll" style="display: inline-block;">
                        <div class="bar" id="bar">

                        </div>
                        <div class="mask" id="mask"></div>
                    </div>
                    <!-- <div style="display: inline-block;"><span style="color: aliceblue;  cursor: pointer;"
                            onclick="add()">+</span></div> -->
                </div>
                <div style=" z-index: 999; right: 60px;bottom: 100px;position: absolute;">
                    <p id="clients" style="font-size: x-large; color:burlywood; position: relative; display: inline-block;">
                        Number of devices:</p>
                        <p id="clientsnum" style="font-size: x-large; color:burlywood; position: relative; display: inline-block;"></p>
                    <!-- <p id="people" style="color:burlywood; position: relative;">
                        People(yellow):</p> -->
                </div>
                <!-- <canvas id="line1" width="800px" height="360px" style="z-index: 999; right: 0px; bottom: 0px; position: absolute;"></canvas>
                <canvas id="line2" width="800px" height="360px" style="z-index: 999; right: 0px; bottom: 0px; position: absolute;"></canvas>
                <canvas id="cur" width="800px" height="360px" style="z-index: 999; right: 0px; bottom: 0px; position: absolute;"></canvas>
                <canvas id="cord" width="800px" height="360px" style="z-index: 999; right: 0px; bottom: 0px; position: absolute;"></canvas> -->
                <div style="text-align: center;">

                    <button id='btnStart' onclick="startdisplay()">Start</button>
                    <button onclick="pause()">Pause</button>
                    <!-- <button onclick="show()" >show</button> -->
                </div>
            </div>
            <div>
                <ul id="choice" class="labelclass1">
                    <li id="11">01/03/2021 (Monday)</li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="./js/wifi.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/data2.js"></script>
    <script src="./js/data3.js"></script>
    <script src="./js/number.js"></script>
    <script src="./js/control.js"></script>
</body>
<style>
    body {
        height: 100%;
        width: 100%;
    }

    html {
        height: 100%;
        width: 100%;
    }

    .labelclass1 {
        color: ivory;
        font-size: large;
    }

    .labelclass1 li:hover {
        text-decoration: underline;
        font-weight: bold;
        cursor: pointer;
    }

    .liactive {
        text-decoration: underline;
        font-weight: bold;
        color: darkorange;
    }

    .hidenavbar {
        width: 5%;
    }

    .labelclass1 li ul {
        display: none;
    }

    .labelclass1 li:hover ul {
        display: block;
    }

    .labelclass1 li ul li:hover {
        text-decoration: underline;
        font-weight: bold;
    }

    .scroll {
        width: 1449px;
        height: 10px;
        background: #ccc;
        position: relative;
    }

    .bar {
        width: 10px;
        height: 20px;
        background: #369;
        position: absolute;
        top: -5px;
        left: 0;
        cursor: pointer;
        border-radius: 20%;
    }

    .mask {
        position: absolute;
        left: 0;
        top: 0;
        background: #369;
        width: 0;
        height: 10px;
    }
</style>

</html>
